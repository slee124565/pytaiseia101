language: python
python:
  - "2.7"
  - "3.8"
  - "3.9"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install coveralls
# command to run tests
script:
  - python py_tests.py
  - coverage erase
  - coverage run --branch --source twseia -m py_tests
  - coveralls --verbose